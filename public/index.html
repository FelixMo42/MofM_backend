<!DOCTYPE html>
<html>
    <head>
        <title>MofM editor</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
    </head>

    <body>
        <div class="grid">
            <div class="sidebar">
                <div class="grid" style="width: 204px;">
                    <input
                        id="objects_button"
                        type="button"
                        class="leftJointButton flex"
                        value="objects"
                        onclick="goToObjects()"
                    />
                    <input
                        id="settings_button"
                        type="button"
                        class="rightJointButton flex selected"
                        value="settings"
                        onclick="goToSettings()"
                    />
                </div>

                <hr />

                <div id="settings">
                </div>

                <div id="objects" hidden>
                </div>
            </div>
            <div class="content">
                <div class="grid">
                    <input type="button" class="leftJointButton" value="thing1" />
                    <input type="button" class="centerJointButton" value="thing2" />
                    <input type="button" class="rightJointButton flex" disabled/>
                </div>

                <hr />
            </div>
        </div>

        <!-- scripts -->
        <script src="/js/settings.js"> </script>
        <script src="/js/main.js"> </script>
    </body>
</html>
